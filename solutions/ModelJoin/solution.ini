[build]
default=cd qvto-bunde && mvn clean install && cd .. && cd qvto-app && mvn clean compile package
skipTests=cd qvto-bunde && mvn clean install -DskipTests && cd .. && cd app && mvn clean compile package

[run]
OutageDetection=java -Xmx8G -jar app\target\smartGrids-0.1.jar -view OutageDetection
OutagePrevention=java -Xmx8G -jar app\target\smartGrids-0.1.jar -view OutagePrevention